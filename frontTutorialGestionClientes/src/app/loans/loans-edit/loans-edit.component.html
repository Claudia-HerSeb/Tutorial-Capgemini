<div class="container">
  <h1 *ngIf="loan.id; else createLoan">Modificar Préstamo</h1>
  <ng-template #createLoan><h1>Crear Préstamo</h1></ng-template>

  <form>
    <mat-form-field>
      <mat-label>Cliente</mat-label>
      <mat-select disableRipple [(ngModel)]="loan.clientName" name="client" required>
        <mat-option *ngFor="let client of clients" [value]="client.name">{{client.name}}</mat-option>
      </mat-select>
      <mat-error>El nombre del cliente no puede estar vacío</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Juego</mat-label>
      <mat-select disableRipple [(ngModel)]="loan.gameTitle" name="game" required>
        <mat-option *ngFor="let game of games" [value]="game.title">{{game.title}}</mat-option>
      </mat-select>
      <mat-error>El título del juego no puede estar vacío</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha de Inicio</mat-label>
      <input matInput [matDatepicker]="startDatePicker" placeholder="Fecha de inicio" [(ngModel)]="loan.startDate" name="startDate" required>
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
      <mat-error>La fecha de inicio no puede estar vacía</mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Fecha de Fin</mat-label>
      <input matInput [matDatepicker]="endDatePicker" placeholder="Fecha de fin" [(ngModel)]="loan.endDate" name="endDate" required>
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
      <mat-error>La fecha de fin no puede estar vacía</mat-error>
    </mat-form-field>
  </form>

  <div class="buttons">
    <button mat-stroked-button (click)="onClose()">Cerrar</button>
    <button mat-flat-button color="primary" (click)="onSave()">Guardar</button>
  </div>
</div>
